<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор рандомных кодов</title>
    <style>
        body {
            background-color: white;
            max-width: 600px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -khtml-user-select: none;
            -ms-user-select: none;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        input {
            -webkit-user-select: none;
            -moz-user-select: none;
            -khtml-user-select: none;
            -ms-user-select: none;
            font-weight: bold;
            text-align: center;
            font-size: 25px;
            height: 70px;
            border-radius: 20px;
            color: #000000;
            margin-bottom: 10px;
            width: 300px;
            border: 3px solid #ff4d00;
        }

        button {
            cursor: pointer;
            font-weight: bold;
            height: 70px;
            width: 300px;
            border-radius: 90px;
            border: 3px solid #ff4d00;
            background-color: #ffffff;
            color: #ff4d00;
            margin: 5px;
            transition: border 1s;
            font-size: 17px;
        }

        #copy {
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-weight: bold;
            height: 70px;
            width: 300px;
            border-radius: 90px;
            background-color: #ff4d00;
            color: #ffffff;
            border: 3px solid #ff4d00;
            margin-bottom: 25px;
            transition: all 0.5s;
            font-size: 20px;
        }

        #copy.success {
            transition: all 1s;
            color: green;
            background-color: #fff;
        }

        #copy.success:hover {
            color: green;
            background-color: #fff;
        }

        button:hover {
            transition: all 0.5s;
            border: 3px solid #ff4d00;
            background-color: #ff4d00;
            color: #ffffff;
        }

        #copy:hover {
            transition: all 0.5s;
            border: 3px solid #ff4d00;
            transition: color rgb(0, 0, 0);
            background-color: #ffffff;
            color: #ff4d00;
        }

        .dark-theme {
            color: white;
            background-color: #020011;
            -webkit-user-select: none;
            -moz-user-select: none;
            -khtml-user-select: none;
            -ms-user-select: none;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .dark-theme #copy {
            color: rgb(255, 255, 255);
            background-color: #020011;
        }

        .dark-theme button {
            color: #ffffff;
        }

        .dark-theme button:hover {
            transition: background-color 0.5s;
            color: #ffffff;
            background-color: #020011;
        }

        .dark-theme #copy:hover {
            transition: color 0.5s;
            transition: background-color 0.5s;
            color: #ffffff;
            background-color: #ff4d00;
        }

        .dark-input {
            color: white;
            background-color: #020011;
        }

        .colors-button {
            border: 2px solid;
            width: 150px;
            border-radius: 25px;
        }

        .colors-button:hover {
            height: 60px;
            border-radius: 25px;
        }
    </style>
</head>

<body>
    <h1>Генератор рандомных кодов</h1>
    <h2>Ваш код:</h2>
    <input type="text" id="code" size="20" placeholder="Сгенерируйте код" readonly>
    <div id="copy" onclick="copyCode()">Скопировать код</div>
    <h2>Принцип генерации:</h2>
    <button onclick="generateRandomLetters()">Буквы и цыфры</button>
    <button onclick="generateRandomSymbols()">Все символы</button>
    <script>
        function generateRandomLetters() {
            var code = '';
            var letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz1234567890';
            for (var i = 0; i < 15; i++) {
                code += letters.charAt(Math.floor(Math.random() * letters.length));
            }
            document.getElementById('code').value = code;
        }

        function generateRandomSymbols() {
            var code = '';
            var symbols = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz.#$%&;:1234567890';
            for (var i = 0; i < 15; i++) {
                code += symbols.charAt(Math.floor(Math.random() * symbols.length));
            }
            document.getElementById('code').value = code;
        }

        function copyCode() {
            var code = document.getElementById('code').value;

            if (code) {
                navigator.clipboard.writeText(code).then(function () {
                    var copyButton = document.getElementById('copy');
                    copyButton.textContent = "Код скопирован в буфер обмена";
                    copyButton.classList.add('success');

                    // Восстанавливаем текст через 2 секунды
                    setTimeout(function () {
                        copyButton.textContent = "Скопировать код";
                        copyButton.classList.remove('success');
                    }, 2000);
                });
            }
        }

    </script>
</body>

</html>
